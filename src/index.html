<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Viewport para Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- SEO e Metadados -->
    <title>VeriGuard AI - Plataforma Antifraude</title>
    <meta name="description" content="VeriGuard AI: Plataforma de Segurança e Antifraude B2B para Vendedores Digitais, Marketplaces e Instituições Financeiras." />
    <meta name="theme-color" content="#39843e" />
    <meta name="application-name" content="VeriGuard AI" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Fontes (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilo de Loading Inicial (Inline para carregar instantaneamente) -->
    <style>
      body { margin: 0; padding: 0; background-color: #f7ede1; font-family: 'Inter', sans-serif; }
      #root-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #39843e;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e1e1e1;
        border-top: 4px solid #39843e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Fallback para JS desativado -->
    <noscript>
      <div style="padding: 20px; text-align: center; color: #333;">
        <h1>JavaScript Necessário</h1>
        <p>Por favor, ative o JavaScript no seu navegador para utilizar o VeriGuard AI.</p>
      </div>
    </noscript>

    <!-- App Root com Loading State -->
    <div id="root">
      <div id="root-loader">
        <div class="spinner"></div>
        <p>Iniciando VeriGuard AI...</p>
      </div>
    </div>

    <!-- Entry Point -->
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
